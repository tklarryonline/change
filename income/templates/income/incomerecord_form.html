{% extends 'base.html' %}
{% load i18n %}
{% load staticfiles %}
{% load common_tags %}
{% load back_url_tag %}

{% block title %}{% trans 'Add record' %}{% endblock %}

{% block content %}
  <div class="income-add-form">
    <div class="row">
      <div class="col-lg-4">
        <form id="income-form" method="post" action="" class="form-horizontal">
          {% csrf_token %}
          <fieldset>
            <legend>{% trans 'Add your income record' %}</legend>
            {% include "general/form_render.html" %}
            <div class="form-group">
              <div class="col-lg-9 col-lg-offset-3">
                <button type="submit" id="id_login"
                        class="btn btn-primary">{% trans 'Save income' %}</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
