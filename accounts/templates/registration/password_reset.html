{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <form method="post" id="change_password_form" class="form-horizontal"
                  action="{%  block form_action %}{% url 'django.contrib.auth.views.password_reset' %}{%  endblock %}">
                {% csrf_token %}
                <fieldset>
                    <legend>{%  block form_legend %}{% trans 'Reset password' %}{%  endblock %}</legend>
                    <div class="row">
                        <div class="col-lg-6 col-lg-offset-3">
                            {% include "general/form_render.html" %}
                            <div class="form-group">
                                <div class="col-lg-9 col-lg-offset-3">
                                    <button type="submit" id="id_login"
                                            class="btn btn-primary">{%  block form_button %}{% trans 'Reset password' %}{%  endblock %}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
